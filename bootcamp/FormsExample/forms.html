<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo - Bootcamp</title>
</head>

<body>
    <h1>Forms Demo</h1> <!-- If you put a button in a form it will submit to the form action unless you change the type of button-->
    <form action="/tacos">
        <button type="button">Top Button</button>
        <p>
            <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username" required minlength="2" maxlength="10">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password" required>
        </p>
        <button type="button">Middle Button</button>
        <p>
            <label for="color">Pick a color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="birthyear">Enter birth year:</label>
            <input id="birthyear" type="number" placeholder="####" name="birthyear" min="1900" max="2021">

        </p>
        <button type="submit">Submit</button>
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" placeholder="enter text here">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="enter text here">
        <button>Search Google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="enter text here">
        <button>Search Youtube</button>
    </form>




    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="s">XS</label>
            <input type="radio" id="s" name="size" value="s">
            <label for="m">M</label>
            <input type="radio" id="m" name="size" value="m">
            <label for="l">XS</label>
            <input type="radio" id="l" name="size" value="l">
        </p>

        <p>
            <label for="meal">Please select a meal type</label>
            <select name="meal" id="meal">
                <option value="fsh">Fish</option>
                <option value="veg">Veg</option>
                <option value="stk">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="0" max="100" name="cheese_level" step="10">
        </p>

        <p>
            <label for="requests">Any special requests?</label>
            <textarea id="requests" rows="10" name="requests" cols="40" placeholder="type here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    
</body>
</html>
